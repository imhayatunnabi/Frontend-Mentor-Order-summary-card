<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <aside>
    <h4 class="dark-txt">Click <a href="#">here to view </a> Order Summary</h1>
  </aside>

  <main>
    <section>
      <div>
        <img src="./images/illustration-hero.svg" alt="hero" class="hero">
      </div>
      <div class="order-summary-text">
        <h1 class="dark-txt">Order Summary</h1>

        <p class="light-txt">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <div class="annual-plan">
          <img src="./images/icon-music.svg" alt="Annual Music Plan">

          <div class="price">
            <h4 class="dark-txt">Annual Plan</h4>
            <span class="light-txt">$59.99/year</span>
          </div>

          <h4 class="change">Change</h4>
        </div>

        <button class="payment-btn"><h3>Proceed to Payment</h3></button>
        <h4 class="light-txt cancel">Cancel Order</h4>
      </div>
    </section>
  </main>
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://facebook.com/imhayatunnabi">@imhayatunnabi
    </a>.
  </div>

</body>
</html>
